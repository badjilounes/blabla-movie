<form>

    <input placeholder="Films" aria-label="Films" [matAutocomplete]="auto" [formControl]="movieCtrl">

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let movie of filteredMovies| async" [value]="movie.Title"
                  (click)="selectedMovie.emit(movie)">
        <img [src]="movie.Poster" height="25">
        <span class="title-font">{{movie.Title}}</span> | <small class="gender-font">{{movie.Type}}</small>
      </mat-option>
    </mat-autocomplete>

</form>
